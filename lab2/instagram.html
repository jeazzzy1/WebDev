<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .container {
            display: flex;
            gap: 50px;
            align-items: center;
        }
        .image-placeholder {
            width: 300px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <a href="#">
                <img src="https://cdn.lifehacker.ru/wp-content/uploads/2013/03/photo5438401596263344228_1517235990.jpg" alt="Instagram Screenshot">
            </a>
        </div>
        <div class="form-container">
            <div class="logo">Instagram</div>
            <h2>Регистрация</h2>
            <form>
                <input type="text" placeholder="Имя пользователя или email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</body>
</html>
