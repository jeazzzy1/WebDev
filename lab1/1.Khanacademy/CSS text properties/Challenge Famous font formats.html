<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Famous font formats</title>
        <style>
            .declaration { 
                font-weight: bold; /* Makes the declarations bold */
            }
            
            .quote {
                font-style: italic; /* Makes the quotes italic */
            }
        </style>
    </head>
    <body>

    <h2>Famous quotes</h2>
    <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
    <br> - Forrest Gump
    </p>
    
    <p class="quote">
    "May the force be with you."
    <br>- Star Wars
    </p>

    <p class="declaration">
    "I am the one who knocks!" <br> - Breaking Bad
    </p>

    <p class="declaration">
    "The truth is out there." <br> - The X-Files
    </p>

    </body>
</html>
