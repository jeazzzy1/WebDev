<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Blog</title>
        <style>
            /* Style for the blog */
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            h3 {
                color: #333;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            ul li {
                background-color: #ddd;
                margin: 5px 0;
                padding: 10px;
                font-size: 18px;
            }

            a {
                text-decoration: none;
                color: #333;
            }

            a:hover {
                color: #555;
            }

            .post {
                background-color: #fff;
                margin: 20px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .post h2 {
                color: #333;
            }

            .post h6 {
                font-size: 14px;
                color: #777;
            }

            .post p {
                font-size: 16px;
                color: #555;
            }
        </style>
    </head>
    <body>
        
        <h1>___'s Blog</h1>

        <h3>Contents</h3>
        <ul>
            <li><a href="#post1">First post!</a></li>
            <li><a href="#post2">Second post!</a></li>
        </ul>
        
        <div id="post1" class="post">
            <h2>First post</h2>
            <h6>Posted on January 1, 2025</h6>
            <p>Something exciting happened. I wrote my first program today!</p>
        </div>

        <div id="post2" class="post">
            <h2>Second post</h2>
            <h6>Posted on January 15, 2025</h6>
            <p>I've learned how to create a simple web page with HTML and CSS!</p>
        </div>

    </body>
</html>
